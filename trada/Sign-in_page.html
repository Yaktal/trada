<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="sig-in.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1 class="logo">trada<span>.</span></h1>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username / Business name</label>
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <p class="register-link">Don't have an account? <a href="Register_page.html">Register</a></p>
            <p class="footer">&copy; 2024. All Rights Reserved.</p>
        </div>
    </div>
    <script src="sign-in.js"></script>
</body>
</html>
