<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link rel="stylesheet" href="productList.css">
</head>
<body>
    <div class="container">
        <span class="close">&times;</span>
        <div class="logo">trada.</div>
        <div class="content">
            <h2>Product list</h2>
            <p>Input your product data, their names, how much quantity you have in stock and their prices. You can change this later on in your dashboard.</p>
            <div class="product-list">
                <div class="product-item">
                    <div class="product-name">
                        <input type="text" placeholder="Name of product / item">
                    </div>
                    <div class="product-stock">
                        <input type="number" placeholder="Stock">
                    </div>
                    <div class="product-cost-price">
                        <input type="number" placeholder="Cost Price    &#8358;">
                    </div>
                    <div class="product-sale-price">
                        <input type="number" placeholder="Sale Price    &#8358;">
                    </div>
                </div>
            </div>
            <button class="add-more-items">Add more items +</button>
            <button class="finish">Finish</button>
        </div>
        <div class="footer">
            <p>2024. All Rights Reserved.</p>
        </div>
    </div>
    <script src="productList.js"></script>
</body>
</html>
