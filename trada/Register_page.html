<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="registeration.css">
</head>
<body>
    <div class="register-container">
        <div class="register-box">
            <h1 class="logo">trada<span>.</span></h1>
            <form id="register-form">
                <div class="form-group">
                    <label for="fullname">Full name</label>
                    <input type="text" id="fullname" name="fullname" placeholder="enter name here" required>
                </div>
                <div class="form-group">
                    <label for="fullname">User name</label>
                    <input type="text" id="username" name="username" placeholder="enter name here" required>
                </div>
                <div class="form-group">
                    <label for="phonenumber">Phone number</label>
                    <input type="tel" id="phonenumber" name="phonenumber" placeholder="enter phone number" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="enter password" required>
                </div>
                <div class="form-group">
                    <label for="confirmpassword">Confirm Password</label>
                    <input type="password" id="confirmpassword" name="confirmpassword" placeholder="enter password again" required>
                </div>
                <button type="submit" class="btn">Register</button>
            </form>
            <p class="login-link">Already have an account? <a href="Sign-in_page.html">Login</a></p>
            <p class="footer">&copy; 2024. All Rights Reserved.</p>
        </div>
    </div>
    <script src="register.js"></script>
</body>
</html>
